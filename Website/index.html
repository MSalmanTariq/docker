<script>
	function sendData(){
var email = document.getElementById('email').value;
var pass = document.getElementById('pass').value;
var obj = {
	email : email,
	pass : pass
}

$.ajax({
url: "http://192.168.99.100:8080/login",
method : "POST",
headers: {
			"Content-Type": "application/json",
			 },
data : JSON.stringify(obj),
success: (data)=>{ 
window.location.href='https://www.docker.com/'	;





},

error : (error,status)=>{
	if(error.responseJSON){
		printError(error.responseJSON.error);
	}
	else{
		printError("Server not responding");
	}



}
});
}

function printError(errorvar){
   
    
       
	 document.getElementById("md-bd1").innerHTML=errorvar;
	 document.getElementById("exampleModalLabel1").innerHTML = "<b>Error</b>";
	 $("#exampleModal1").modal();

}
</script>
