<!-- js -->
<script>
	function signup(){
var email = document.getElementById('email').value;
var pass = document.getElementById('pass').value;
var pass2 = document.getElementById('pass2').value;
if(pass!==pass2){
	printError('Password does not match, Re-write password' );
	return;
}
var obj = {
	email : email,
	pass : pass
}

$.ajax({
url: "http://192.168.99.100:8080/signup",
method : "POST",
headers: {
			"Content-Type": "application/json",
			 },
data : JSON.stringify(obj),
success: (data)=>{ 
window.location.href='index.html'	;



},

error : (error,status)=>{
	if(error.responseJSON){
		printError(error.responseJSON.error);
	}
	else{
		printError("Server not responding");
	}



}
});
}

function printError(errorvar){
   
    
       
	 document.getElementById("md-bd1").innerHTML=errorvar;
	 document.getElementById("exampleModalLabel1").innerHTML = "<b>Error</b>";
	 $("#exampleModal1").modal();

}
</script>
